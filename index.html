<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" type="image/png" href="./img/logo.png" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div id="background">
			<div data-tilt></div>
		</div>
		<h1 id="title">TIC-TAC-TOE</h1>
		<div data-depth="0" class="turn">
			<h1>Turn:</h1>
			<img src="./img/cross.svg" />
		</div>
		<div class="container">
			<div id="game-box">
				<div class="row">
					<div class="box" id="box1"><img src="" /></div>
					<div class="box" id="box2"><img src="" /></div>
					<div class="box" id="box3"><img src="" /></div>
				</div>
				<div class="row">
					<div class="box" id="box4"><img src="" /></div>
					<div class="box" id="box5"><img src="" /></div>
					<div class="box" id="box6"><img src="" /></div>
				</div>
				<div class="row">
					<div class="box" id="box7"><img src="" /></div>
					<div class="box" id="box8"><img src="" /></div>
					<div class="box" id="box9"><img src="" /></div>
				</div>
			</div>
		</div>
		<div id="score">
			<div class="points">
				<p id="x-points"></p>
			</div>
			<div class="points">
				<p id="o-points"></p>
			</div>
		</div>

		<div id="win">
			<h1></h1>
		</div>

		<script src="js/jquery-1.7.2.js"></script>
		<script src="./js/tilt.jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
		<script src="js/database.js"></script>
		<script src="js/interface.js"></script>
	</body>
</html>
